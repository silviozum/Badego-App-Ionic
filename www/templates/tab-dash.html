<ion-view view-title="Dashboard">
  <ion-content class="padding">
     <ion-refresher on-refresh="doRefresh()">                 
    </ion-refresher>
    <section ng-repeat="post in PostPreview" class="content-PostPreview">
      <div style="margin-bottom:30px;"ng-bind-html="post.content | GetImagePost: 580"></div>
      <a href="http://judao.com.br/">
        <h2>{{post.title}}</h2>
      </a>
    </section>  
  </ion-content>
</ion-view>
