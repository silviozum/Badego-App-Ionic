  <div class="fixed-bar">
    <nav>
      <li>
        <button ng-click="SearchBox = !SearchBox">Buscar</button>
      </li>
    </nav>
  </div>

  <!-- SEARCH POST-->
  <section class="search-post" ng-controller="SearchCtrl" ng-show="SearchBox">
    <div class="input-search">
      <input type="text" name="" ng-model="term" ng-keyup="search(term)" placeholder="search">
    </div>
    <div class="search-post-item" ng-repeat="item in SearchPostItem">
      <a ui-sref="post({postId: item.id})">

          <div ng-bind-html="item.content | GetImagePost: 650 "class="search-post-prev"></div>
      </a>
  </section>
